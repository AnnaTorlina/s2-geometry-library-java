plugins {
    id 'java'
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'

    compile group: 'junit', name: 'junit', version: '3.8.2'

    compile group: 'net.sourceforge.findbugs', name: 'jsr305', version: '1.3.7'    
}

repositories {
  mavenLocal()
  mavenCentral()
}

test {
    filter {
        includeTestsMatching "*Test"
    }
}